<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dokter OnTime - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-cover bg-center" style="background-image: url('src/Login\ Akun.svg');">
  <div class="bg-gray-100 bg-opacity-80 p-6 rounded-lg shadow-lg max-w-xl w-full h-fit">
    
    <div class="flex flex-col items-center mb-1">
      <div class="w-24 h-24  flex items-center justify-center rounded-full">
        <img src="src/Vector.svg" alt="Logo" class="w-full h-full">
      </div>
    </div>

    <div class="bg-transparent  ml-4 justify-center">
        <!-- Header -->
        <div class="flex items-center justify-center mb-6">
          <img src="src/Klinikbutton.svg" alt="button-klinik" class="w-8 h-8">
          <h2 class="text-xl font-semibold text-black ml-3">Klinik</h2>
        </div>
    
        <!-- Form Fields -->
        <form class="space-y-3">
          <!-- Nama Field -->
          <div class="flex items-center">
            <label class="w-1/3 text-black font-medium">Nama Klinik</label>
            <span class="mr-2">:</span>
            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan Nama">
          </div>
    
          <!-- Email Field -->
          <div class="flex items-center">
            <label class="w-1/3 text-black font-medium">Email Klinik</label>
            <span class="mr-2">:</span>
            <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan Email">
          </div>
    
          <!-- Kata Sandi Field -->
          <div class="flex items-center">
            <label class="w-1/3 text-black font-medium">Kata Sandi</label>
            <span class="mr-2">:</span>
            <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan Kata Sandi">
          </div>
    
          <!-- Kabupaten/Kota Field -->
          <div class="flex items-center">
            <label class="w-1/3 text-black font-medium">Kabupaten/Kota</label>
            <span class="mr-2">:</span>
            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan Kabupaten/Kota">
          </div>
    
          <!-- Kecamatan Field -->
          <div class="flex items-center">
            <label class="w-1/3 text-black font-medium">Kecamatan</label>
            <span class="mr-2">:</span>
            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan Kecamatan">
          </div>

          <div class="flex items-center">
            <label class="w-1/3 text-black font-medium">Alamat Detail</label>
            <span class="mr-2">:</span>
            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan Alamat Detail">
          </div>
          <button type="submit"
              class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg focus:outline-none">
         MASUK
         </button>
    

        <div class="mt-4 text-center">
         <a href="#" class="text-gray-500 text-sm">Kembali</a>
        </form>

      
    </div>
  </div>
</body>
</html>
